<div class="container">
    <div class="row">
      <form  (ngSubmit)="onPostingApplication(f)" #f="ngForm">
        <select name="comp1" id="comp1">
            <option *ngFor="let comp of competencies"
              [value]="comp.name">
                {{comp.name}}
            </option>
        </select>
        <div class="form-group">
          <label for="username">Years</label>
          <input type="text" class="form-control" name="userName" ngModel required>
        </div>
        <select name="comp2" id="comp2" ngModel>
            <option *ngFor="let comp of competencies"
              [value]="comp.name">
                {{comp.name}}
            </option>
        </select>
        <div class="form-group">
            <label for="username">Years:</label>
            <input type="text" class="form-control" name="userName" ngModel required>
          </div>
        <select name="comp3" id="comp3">
            <option *ngFor="let comp of competencies"
              [value]="comp.name">
                {{comp.name}}
            </option>
        </select>
        
        <div class="form-group">
            <label for="username">Years:</label>
            <input type="text" class="form-control" name="userName" ngModel required>
          </div>
          <p>Available</p>
          <div class="form-group">
              <label for="username">Start:</label>
              <input type="text" class="form-control" name="userName" ngModel required>
            </div>
            <div class="form-group">
                <label for="username">End:</label>
                <input type="text" class="form-control" name="userName" ngModel required>
              </div>
              <div class="form-group">
                  <label for="username">Start:</label>
                  <input type="text" class="form-control" name="userName" ngModel>
                </div>
                <div class="form-group">
                    <label for="username">End:</label>
                    <input type="text" class="form-control" name="userName" ngModel>
                  </div>
                  <div class="form-group">
                      <label for="username">Start:</label>
                      <input type="text" class="form-control" name="userName" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="username">End:</label>
                        <input type="text" class="form-control" name="userName" ngModel>
                      </div>
                      <button class="btn btn-default" [disabled]="!f.valid">Submit</button>
                      </form>
