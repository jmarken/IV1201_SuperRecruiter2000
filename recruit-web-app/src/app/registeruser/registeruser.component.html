<div class="container">
    <div class="row">
      <form  (ngSubmit)="onRegisterUser(f)" #f="ngForm">

        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" name="firstName" 
          ngModel required>
        </div>
        
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" name="surname" ngModel required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="email" ngModel required email>
        </div>
        
        <div class="form-group">
          <label for="username">Desired Username:</label>
          <input type="text" class="form-control" name="userName" ngModel required>
        </div>
        
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" ngModel required>
        </div>
        
        <div class="form-group">
          <label for="ssn">Social Security number:</label>
          <input type="text" pattern="^[0-9]+[0-9]*$" minlength="6" maxlength="6" class="form-control" name="ssn" ngModel required>
        </div>
        
        <button class="btn btn-default" [disabled]="!f.valid">Submit</button>
      </form>
      </div>
    </div>
