<div class="container">
    <div class="row">
      <form  (ngSubmit)="onRegisterUser(f)" #f="ngForm">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" name="firstName" ngModel>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" name="surname" ngModel>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" ngModel>
            </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <div class="form-group">
            <label for="username">Desired Username:</label>
            <input type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
            <label for="ssn">Social Security number:</label>
            <input type="text" class="form-control" name="ssn" ngModel>
          </div>
        <button class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
